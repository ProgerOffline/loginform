<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>
		<div class="loginForm">
			<form >
				<div class="container">
					<center>
						<h1>Заголовок</h1>
						<p>Описание страницы</p>
					</center>

					<hr>

					<label for="email">
						<b>Данные №1</b>
					</label>
					<input type="text" placeholder="Описание ввода" name="email" required>

					<label for="psw">
						<b>Данные №2</b>
					</label>
					<input type="text" placeholder="Описание ввода" name="psw" required>

					<label for="psw-repeat">
						<b>Данные №3</b>
					</label>
					<input type="text" placeholder="Описание ввода" name="psw-repeat" required>

					<hr>
					<button type="submit" class="reg">Отправить</button>
				</div>
			</form>
		</div>
	</body>
</html>
